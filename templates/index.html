<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/fabric.min.js"></script>
    <script type="text/javascript" src="../static/js/main.js"></script>
</head>
<body>
<div class="navbar navbar-static-top navbar-inverse">
    <a class="navbar-brand" href="#">虚拟交易系统</a>
    <a class="navbar-brand pull-right" href="#">登陆 </a>
</div>
<div class="container">
    <div class="row row1">
        <div class="col-lg-4">
            <div class="jumbotron" id="price-panel">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon">出价</span>
                        <input type="number" class="form-control" id="price">
                        <span class="input-group-addon">元</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" id="buy" checked="checked"> 买
                            <input type="radio" id="sell"> 卖
                        </span>
                        <input type="number" class="form-control" id="num">
                        <span class="input-group-addon">手</span>
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-default" id="confirm">确认</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="jumbotron" id="jumbotron-canv">
                <canvas id="canv" width="700px" height="200px">浏览器不支持canvas</canvas>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row row2">
        <div class="logger col-lg-12">
            <div class="jumbotron logger-text-area pre-scrollable">
                <p>> logger</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
